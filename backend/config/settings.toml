# ========================================
# 环境隔离配置 - 部署时必须修改！
# 复制为 settings.toml 后填写实际路径
# ========================================

[env]
# OCR环境（PaddleOCR专用）
ocr_python = "/root/autodl-tmp/envs/paddle/bin/python"  # Linux/Mac

# LLM环境（VLLM专用，当前脚本所在环境，通常无需调用）
# llm_python = "/root/autodl-tmp/envs/vllm/bin/python"

[paths]
# 项目根目录（自动推导，通常无需修改）
project_root = "."  

# OCR处理脚本（相对于project_root）
ocr_script = "backend/ocr/ocr_runner.py"  

# 临时文件交换目录（OCR输出 → LLM输入）
temp_dir = "data/temp"  

# 日志目录
log_dir = "logs"

[ocr]
use_gpu = true
gpu_id = 0
output_format = "json"  # html/markdown/json

[llm]
# 表格解析提示词模板路径（可选）
table_prompt_template = "backend/llm/prompts/table_parse.jinja2"
max_retries = 3
timeout_seconds = 120